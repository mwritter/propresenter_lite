<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background-color: rgb(0, 0, 0);
    }

    main {
        display: grid;
        color: white;
        height: 100vh;
    }

    video {
        grid-row: 1 / 1;
        grid-column: 1 /1;
        width: 100%;
    }

    div {
        grid-row: 1/1;
        grid-column: 1 /1;
        justify-self: center;
        align-self: center;
    }
</style>

<body>
    <main>
        <video id="video" autoplay loop>
            <source id="source" type="video/mp4" />
        </video>
        <div id="text" class="text"></div>
    </main>
    <script type="module" src="/src/projector.js"></script>
</body>

</html>
